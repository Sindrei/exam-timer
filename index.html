<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title id="pageTitle">Exam Timer</title>
  </head>
  <body>
    <main>
      <!-- Container for timer input-->
      <div class="main-container">
        <h1 class="main-heading">Exam Timer:</h1>
        <div class="time-display">
          <span class="hours">00</span>:<span class="minutes">00</span>:<span
            class="seconds"
            >00</span
          >
        </div>
        <div class="button-container">
          <div class="numeric-button-container">
            <button class="button number-key" value="0">0</button>
            <button class="button number-key" value="1">1</button>
            <button class="button number-key" value="2">2</button>
            <button class="button number-key" value="3">3</button>
            <button class="button number-key" value="4">4</button>
            <button class="button number-key" value="5">5</button>
            <button class="button number-key" value="6">6</button>
            <button class="button number-key" value="7">7</button>
            <button class="button number-key" value="8">8</button>
            <button class="button number-key" value="9">9</button>
          </div>
          <div class="clear-button-container">
            <button id="clear" class="button">Clear</button>
          </div>
        </div>
        <div class="input-container">
          <h2 class="labels-heading">Labels:</h2>
          <label for="subject-input">Subject:</label>
          <input type="text" id="subject-input" />
          <label for="venue-input">Venue:</label>
          <input type="text" id="venue-input" />
          <label for="date-input">Date:</label>
          <input type="text" id="date-input" />
          <button id="set-timer" class="button">Set!</button>
        </div>
      </div>
      <!-- Container for output of timer -->
      <div class="timer-display-container">
        <h2 class="timer-heading">Time left:</h2>
        <div class="timer-display-output">
          <span class="timer-hours">00</span>:<span class="timer-minutes"
            >00</span
          >:<span class="timer-seconds">00</span>
        </div>
        <div class="subject-output output"></div>
        <div class="venue-output output"></div>
        <div class="date-output output"></div>
        <div class="current-time-output output">
          <span class="time-hours">00</span>:<span class="time-minutes">00</span
          >:<span class="time-seconds">00</span>
        </div>
        <div class="timer-buttons-container">
          <button id="start-button">Start</button>
          <button id="pause-button">Pause</button>
          <button id="reset-button">Reset</button>
          <button id="settings-button">Settings</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Created by <a href="https://github.com/Sindrei">Sindrei</a></p>
    </footer>
  </body>
</html>
