<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Exam Timer</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="containers">
          <h2 class="container-heading">Optional Timer:</h2>
          <input type="text" id="option-time-input" class="input-time" />
          <div class="time-display">00:00:00</div>
          <div class="button-container">
            <div class="numeric-button-container">
              <button class="button number-key" value="0">0</button>
              <button class="button number-key" value="1">1</button>
              <button class="button number-key" value="2">2</button>
              <button class="button number-key" value="3">3</button>
              <button class="button number-key" value="4">4</button>
              <button class="button number-key" value="5">5</button>
              <button class="button number-key" value="6">6</button>
              <button class="button number-key" value="7">7</button>
              <button class="button number-key" value="8">8</button>
              <button class="button number-key" value="9">9</button>
            </div>
            <div class="clear-button-container">
              <button id="clear " class="clear">Clear</button>
            </div>
            <div class="input-container">
              <h2 class="container-heading">Labels:</h2>
              <label for="exam-subject-input"
                >Subject:<input type="text" id="subject-input"
              /></label>
              <label for="venue-input"
                >Venue:<input type="text" id="venue-input"
              /></label>
              <label for="date-input"
                >Date:<input type="text" id="date-input"
              /></label>
              <button id="set-exam" class="button">Set!</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Created by <a href="https://github.com/Sindrei">Sindrei</a></p>
    </footer>
  </body>
</html>
